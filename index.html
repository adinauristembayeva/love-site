<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love U</title>

  <style>
    body {
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    img {
      width: 250px;
      cursor: pointer;
    }

    .text {
      margin-top: 20px;
      font-size: 40px;
      color: #e60073;
      display: none;
    }
  </style>
</head>

<body>

  <!-- КАРТИНКА КОТИКА -->
  <img src="cat.jpg" alt="Cute cat" onclick="showLove()">

  <!-- НАДПИСЬ -->
  <div class="text" id="loveText">LOVE U ❤️</div>

  <script>
    function showLove() {
      document.getElementById("loveText").style.display = "block";
    }
  </script>

</body>
</html>
